[package]
name = "jj-lib"
version = "0.1.0"
authors = ["Martin von Zweigbergk <martinvonz@google.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
protobuf-codegen-pure = "2.18.1"

[dependencies]
blake2 = "0.9.1"
bytes = "1.0.0"
byteorder = "1.3.4"
chrono = "0.4.19"
config = "0.10.1"
diff = "0.1.12"
dirs = "3.0.1"
git2 = "0.13.14"
hex = "0.4.2"
maplit = "1.0.2"
protobuf = { version = "2.18.1", features = ["with-bytes"] }
rand = "0.8.0"
serde_json = "1.0.60"
tempfile = "3.1.0"
thiserror = "1.0.22"
uuid = { version = "0.8.1", features = ["v4"] }
whoami = "1.0.1"
zstd = "0.6.0"

[dev-dependencies]
test-case = "1.0.0"
