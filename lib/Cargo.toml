[package]
name = "jj-lib"
version = "0.1.0"
authors = ["Martin von Zweigbergk <martinvonz@google.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.protos]
path = "protos"


[dependencies]
blake2 = "0.8"
bytes = "0.5"
byteorder = "1.3.4"
chrono = "0.4"
config = "0.10"
diff = "0.1"
dirs = "2.0"
git2 = "0.13"
hex = "0.4"
maplit = "1.0.2"
protobuf = { version = "2.12", features = ["with-bytes"] }
protobuf-codegen-pure = "2.12"
rand = "0.7.3"
serde_json = "1.0"
tempfile = "3.1"
thiserror = "1.0"
uuid = { version = "0.8", features = ["v4"] }
whoami = "0.9.0"
zstd = "0.5"

[dev-dependencies]
test-case = "1.0.0"
